<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Added id="page-body" to body for easier hiding control -->
<body id="page-body">

    <h1>Image Viewer</h1>

    <!-- Button to toggle grid view -->
    <div class="view-toggle">
        <button id="show-all-button">Show All Images</button>
    </div>

    <!-- Main single image viewer section -->
    <div id="single-image-viewer">
        <div class="image-container">
            <p>Image No.: <span id="image-sequence">1</span></p>
            <img id="current-image" src="" alt="Image Loading...">
            <p>Current Image Code: <span id="image-code-display"></span></p>
        </div>

        <div class="navigation-controls">
            <button id="prev-button">Previous Image</button>
            <button id="next-button">Next Image</button>
        </div>

        <div class="controls">
            <h4>If click yes, photo code will be adding on text area below</h4>
            <h4>If click No, photo will be skipped and show next photo</h4>
            <button id="yes-button">Yes (Add Code & Next)</button>
            <button id="no-button">No (Skip & Next)</button>
        </div>
    </div>

    <!-- Container for all images grid (hidden by default) -->
    <div id="all-images-grid" class="hidden">
        <!-- Grid content will be generated by JavaScript -->
    </div>


    <div class="selected-codes">
        <label for="selected-codes-textarea">Selected Codes:</label>
        <textarea id="selected-codes-textarea" rows="5" placeholder="Selected image codes (e.g., 01-ABC-123) will appear here..."></textarea>
        <h4>Copy selected codes or download as txt  and send it to me</h4>
        <div class="action-buttons">
            <button id="copy-button">Copy Codes</button>
            <button id="download-txt-button">Download as TXT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
